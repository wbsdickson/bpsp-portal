<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>請求書 - Invoice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: white;
      color: black;
      padding: 40px;
    }
    .invoice-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border: 1px solid #e5e5e5;
      padding: 48px;
    }
    .header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 32px;
    }
    .header-content {
      text-align: right;
      font-size: 12px;
      line-height: 1.5;
    }
    .title {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.1em;
      margin-bottom: 32px;
    }
    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-bottom: 32px;
      font-size: 14px;
    }
    .amount-box {
      background: rgba(0, 0, 0, 0.05);
      padding: 8px 16px;
      margin-top: 8px;
      font-size: 14px;
    }
    .amount-box-row {
      display: flex;
      justify-content: space-between;
      font-weight: 500;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      margin-bottom: 12px;
    }
    th {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 1px solid rgba(0, 0, 0, 0.6);
      padding: 8px;
      font-weight: 500;
      text-align: left;
    }
    th:nth-child(2),
    th:nth-child(3),
    th:nth-child(4) {
      text-align: right;
    }
    td {
      border: 1px solid rgba(0, 0, 0, 0.6);
      padding: 8px;
      height: 32px;
    }
    td:nth-child(2),
    td:nth-child(3),
    td:nth-child(4) {
      text-align: right;
    }
    .summary-table {
      margin-left: auto;
      width: auto;
    }
    .summary-table td {
      width: 140px;
      padding: 8px 12px;
    }
    .summary-table td:first-child {
      width: 140px;
    }
    .summary-table td:last-child {
      width: 120px;
    }
    .tax-info {
      width: 260px;
      margin-left: auto;
      margin-top: 24px;
      font-size: 11px;
    }
    .tax-info-row {
      display: flex;
      justify-content: space-between;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.6);
      margin-bottom: 4px;
    }
    .bank-info {
      margin-top: 40px;
      font-size: 12px;
    }
    .bank-box {
      background: rgba(0, 0, 0, 0.05);
      padding: 12px 16px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="invoice-container">
    <div class="header">
      <div class="header-content">
        <div id="invoice-date">2024年01月01日</div>
        <div>請求書番号: <span id="invoice-number">INV-001</span></div>
      </div>
    </div>

    <div class="title">請求書</div>

    <div class="info-grid">
      <div>
        <div style="font-weight: 500;">
          <span id="client-name">株式会社サンプル</span> 御中
        </div>
        <div style="margin-top: 8px; font-size: 12px; color: rgba(0, 0, 0, 0.7);">
          下記の通りご請求申し上げます。
        </div>
        <div class="amount-box">
          <div class="amount-box-row">
            <div style="font-weight: 500;">ご請求金額</div>
            <div style="font-weight: 600;" id="total-amount">¥100,000</div>
          </div>
        </div>
        <div style="margin-top: 16px; font-size: 12px;">
          お支払期限: <span id="due-date">2024年02月01日</span>
        </div>
      </div>

      <div style="font-size: 12px; line-height: 1.5;">
        <div style="font-weight: 500;" id="merchant-name">株式会社マーチャント</div>
        <div id="merchant-address">東京都渋谷区...</div>
        <div id="merchant-phone">TEL: 03-1234-5678</div>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th style="width: 60%;">品名</th>
          <th style="width: 70px;">数量</th>
          <th style="width: 90px;">単価</th>
          <th style="width: 90px;">金額</th>
        </tr>
      </thead>
      <tbody id="items-table">
        <tr>
          <td>商品A</td>
          <td>10</td>
          <td>10,000</td>
          <td>100,000</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <table class="summary-table">
      <tbody>
        <tr>
          <td>小計</td>
          <td style="text-align: right;" id="subtotal">90,909</td>
        </tr>
        <tr>
          <td>消費税</td>
          <td style="text-align: right;" id="consumption-tax">9,091</td>
        </tr>
        <tr>
          <td>源泉徴収税</td>
          <td style="text-align: right;" id="withholding-tax">0</td>
        </tr>
        <tr>
          <td style="font-weight: 500;">合計</td>
          <td style="text-align: right; font-weight: 600;" id="total">100,000</td>
        </tr>
      </tbody>
    </table>

    <div class="tax-info">
      <div class="tax-info-row">
        <div>課税対象額（10%）</div>
        <div id="tax10-subject">90,909</div>
        <div style="width: 16px;"></div>
        <div>消費税</div>
        <div id="tax10-amount">9,091</div>
      </div>
      <div class="tax-info-row">
        <div>課税対象額（8%）</div>
        <div>0</div>
        <div style="width: 16px;"></div>
        <div>消費税</div>
        <div>0</div>
      </div>
    </div>

    <div class="bank-info">
      <div>お振込先</div>
      <div class="bank-box">三菱ＵＦＪ銀行 清和支店 普通 0153051 マツキケン</div>
    </div>
  </div>
</body>
</html>
